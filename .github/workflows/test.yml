name: Test Hardhat Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script: ["deploy-erc20.js","erc20-mint.js","erc20-transfer.js","erc20-balance.js","erc20-approve.js","erc20-allowance.js","erc20-burn.js","deploy-erc721.js","erc721-mint.js","erc721-transfer.js"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx hardhat run scripts/${{ matrix.script }} --network hardhat